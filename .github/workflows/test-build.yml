name: Test Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'windows'
        type: choice
        options:
          - windows
          - linux
          - both

jobs:
  build:
    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            label: linux
          - platform: windows-latest
            label: windows

    runs-on: ${{ matrix.platform }}

    if: >-
      github.event.inputs.platform == 'both' ||
      github.event.inputs.platform == matrix.label

    steps:
      - uses: actions/checkout@v4

      - name: Install CUDA toolkit (Linux)
        if: matrix.label == 'linux'
        uses: Jimver/cuda-toolkit@v0.2.30
        with:
          cuda: '12.6.3'
          method: 'network'

      - name: Install system dependencies (Linux)
        if: matrix.label == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libasound2-dev \
            libxtst-dev \
            libxdo-dev \
            cmake

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CFLAGS: ${{ matrix.label == 'linux' && '-march=x86-64-v3' || '' }}
          CXXFLAGS: ${{ matrix.label == 'linux' && '-march=x86-64-v3' || '' }}
        with:
          args: ${{ matrix.label == 'windows' && '-- --no-default-features' || '' }}

      - name: Upload Windows artifacts
        if: matrix.label == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: kateb-windows
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 7

      - name: Upload Linux artifacts
        if: matrix.label == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: kateb-linux
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 7
