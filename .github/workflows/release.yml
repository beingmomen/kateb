name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create.outputs.result }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create draft release
        id: create
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${{ steps.version.outputs.version }}`,
              name: `Kateb v${{ steps.version.outputs.version }}`,
              body: `## كاتِب v${{ steps.version.outputs.version }}\n\nتطبيق إملاء صوتي ذكي بالعربية والإنجليزية.\n\n### التنزيل\n- **Windows**: \`Kateb_${{ steps.version.outputs.version }}_x64-setup.exe\`\n- **Linux**: \`.deb\` أو \`.AppImage\``,
              draft: true,
              prerelease: false
            })
            return data.id

  build:
    needs: create-release
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
          - platform: windows-latest

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Install CUDA toolkit (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: Jimver/cuda-toolkit@v0.2.30
        with:
          cuda: '12.6.3'
          method: 'network'

      - name: Install system dependencies (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libasound2-dev \
            libxtst-dev \
            libxdo-dev \
            cmake

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          CFLAGS: ${{ matrix.platform == 'ubuntu-22.04' && '-march=x86-64-v3' || '' }}
          CXXFLAGS: ${{ matrix.platform == 'ubuntu-22.04' && '-march=x86-64-v3' || '' }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.platform == 'windows-latest' && '-- --no-default-features' || '' }}
