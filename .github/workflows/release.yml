name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
          - platform: windows-latest

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libasound2-dev \
            libxtst-dev \
            libxdo-dev \
            cmake

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          CFLAGS: ${{ matrix.platform == 'ubuntu-22.04' && '-march=x86-64-v3' || '' }}
          CXXFLAGS: ${{ matrix.platform == 'ubuntu-22.04' && '-march=x86-64-v3' || '' }}
        with:
          tagName: v__VERSION__
          releaseName: 'Kateb v__VERSION__'
          releaseBody: |
            ## كاتِب v__VERSION__

            تطبيق إملاء صوتي ذكي بالعربية والإنجليزية.

            ### التنزيل
            - **Windows (CPU)**: `Kateb_*_x64-setup.exe` — يعمل على أي جهاز
            - **Windows (GPU)**: `Kateb-GPU_*_x64-setup.exe` — أسرع، يتطلب كرت NVIDIA
            - **Linux (CPU)**: `.deb` أو `.AppImage` — يعمل على أي جهاز
            - **Linux (GPU)**: `kateb-gpu_*` — أسرع، يتطلب كرت NVIDIA
          releaseDraft: true
          prerelease: false

  release-windows-gpu:
    needs: release
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install CUDA toolkit
        uses: Jimver/cuda-toolkit@v0.2.30
        with:
          cuda: '12.6.3'
          method: 'network'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Bundle CUDA runtime DLLs
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path "src-tauri/cuda-dlls" -Force
          $cudaBin = "$env:CUDA_PATH\bin"
          @("cublas64_12.dll", "cublasLt64_12.dll", "cudart64_12.dll") | ForEach-Object {
            Copy-Item "$cudaBin\$_" "src-tauri/cuda-dlls/" -Force
            Write-Host "Copied $_"
          }

      - name: Configure GPU resource bundling
        shell: pwsh
        run: |
          $conf = Get-Content "src-tauri/tauri.conf.json" -Raw | ConvertFrom-Json
          $conf.bundle.resources = @("cuda-dlls/*")
          $conf | ConvertTo-Json -Depth 10 | Set-Content "src-tauri/tauri.conf.json"

      - name: Build GPU version
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: pnpm tauri build -- --features cuda

      - name: Rename GPU artifacts
        shell: pwsh
        run: |
          $nsisDir = "src-tauri/target/release/bundle/nsis"
          Get-ChildItem $nsisDir -File | ForEach-Object {
            $newName = $_.Name -replace 'Kateb_', 'Kateb-GPU_'
            Rename-Item $_.FullName -NewName $newName
          }

      - name: Upload GPU artifacts to release
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(jq -r .version src-tauri/tauri.conf.json)
          gh release upload "v${VERSION}" src-tauri/target/release/bundle/nsis/Kateb-GPU_* --clobber

  release-linux-gpu:
    needs: release
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libasound2-dev \
            libxtst-dev \
            libxdo-dev \
            cmake

      - name: Install CUDA toolkit
        uses: Jimver/cuda-toolkit@v0.2.30
        with:
          cuda: '12.6.3'
          method: 'network'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Bundle CUDA runtime libraries
        run: |
          mkdir -p src-tauri/cuda-libs
          cp "$CUDA_PATH/lib64/libcublas.so"* src-tauri/cuda-libs/ || true
          cp "$CUDA_PATH/lib64/libcublasLt.so"* src-tauri/cuda-libs/ || true
          cp "$CUDA_PATH/lib64/libcudart.so"* src-tauri/cuda-libs/ || true
          ls -lh src-tauri/cuda-libs/

      - name: Configure GPU resource bundling
        run: |
          jq '.bundle.resources = ["cuda-libs/*"]' src-tauri/tauri.conf.json > tmp.json
          mv tmp.json src-tauri/tauri.conf.json

      - name: Build GPU version
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: pnpm tauri build -- --features cuda

      - name: Rename GPU artifacts
        run: |
          for dir in src-tauri/target/release/bundle/deb src-tauri/target/release/bundle/appimage; do
            if [ -d "$dir" ]; then
              find "$dir" -maxdepth 1 -type f \( -name 'kateb_*' -o -name 'Kateb_*' \) | while read f; do
                newname=$(basename "$f" | sed 's/kateb_/kateb-gpu_/g; s/Kateb_/Kateb-GPU_/g')
                mv "$f" "$dir/$newname"
              done
            fi
          done

      - name: Upload GPU artifacts to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(jq -r .version src-tauri/tauri.conf.json)
          gh release upload "v${VERSION}" \
            src-tauri/target/release/bundle/deb/*GPU* \
            src-tauri/target/release/bundle/appimage/*GPU* \
            --clobber
