name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            args: ''
          - platform: macos-latest
            args: '--target aarch64-apple-darwin -- --no-default-features'
          - platform: macos-latest
            args: '--target x86_64-apple-darwin -- --no-default-features'
          - platform: windows-latest
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Install CUDA toolkit (Linux/Windows)
        if: matrix.platform != 'macos-latest'
        uses: Jimver/cuda-toolkit@v0.2.30
        with:
          cuda: '12.6.3'
          method: 'network'

      - name: Install system dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libasound2-dev \
            libxtst-dev \
            libxdo-dev \
            cmake

      - name: Install cmake (macOS)
        if: matrix.platform == 'macos-latest'
        run: brew install cmake

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          MACOSX_DEPLOYMENT_TARGET: ${{ matrix.platform == 'macos-latest' && '11.0' || '' }}
          CMAKE_OSX_DEPLOYMENT_TARGET: ${{ matrix.platform == 'macos-latest' && '11.0' || '' }}
          CFLAGS: ${{ contains(matrix.args, 'aarch64') && '-march=armv8.2-a+dotprod' || (matrix.platform == 'ubuntu-22.04' && '-march=x86-64-v3' || '') }}
          CXXFLAGS: ${{ contains(matrix.args, 'aarch64') && '-march=armv8.2-a+dotprod' || (matrix.platform == 'ubuntu-22.04' && '-march=x86-64-v3' || '') }}
        with:
          tagName: v__VERSION__
          releaseName: 'Kateb v__VERSION__'
          releaseBody: |
            ## كاتِب v__VERSION__

            تطبيق إملاء صوتي ذكي بالعربية والإنجليزية.

            ### التنزيل
            - **Linux**: `.deb` أو `.AppImage`
            - **macOS**: `.dmg`
            - **Windows**: `.msi` أو `.exe`
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
